<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="../style.css">
    <title>Registro cayez reposteria</title>
</head>

<body>
    <div class="d-flex align-items-center h-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-md-8 bg-white rounded-3 shadow-5-strong">
                    <div class="text-center mt-3"><span class="title">Bienvenido, Registrate!</span></div>
                    <form>
                        <div class="form-outline mb-4">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control mb-2" placeholder="Ingrese acá su Email" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label">Usuario:</label>
                            <input type="text" class="form-control mb-2" placeholder="Ingrese acá su Usuario" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label">Contraseña:</label>
                            <input type="password" class="form-control mb-2" placeholder="Ingrese acá su Contraseña" />

                        </div>
                        <div class="row mb-3">
                            <button type="submit" class="btn btn-primary btn-block mx-auto">Ingresar</button>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <br>
                                <small><span class="text-grey">Olvidó su password? </span><i
                                        class="fa-solid fa-question text-grey"></i></small> <a
                                    href="#" class="link"> Recuperar password</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/bootstrap/bootstrap.js"></script>
</body>

</html>
